<div class="forgot-password-container">
  <h2><span class="material-icons">lock_reset</span> Recuperar contrase√±a</h2>
  <form (ngSubmit)="submit()" class="forgot-password-form">
    <div class="form-group">
      <label for="email"><span class="material-icons">email</span> Email</label>
      <input id="email" type="email" [(ngModel)]="email" name="email" required placeholder="Ingresa tu email" class="form-control" />
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!email">
      <span class="material-icons">send</span> Enviar enlace
    </button>
  </form>
  <div *ngIf="message" class="alert alert-success">
    <span class="material-icons">check_circle</span> {{ message }}
  </div>
  <div *ngIf="error" class="alert alert-danger">
    <span class="material-icons">error</span> {{ error }}
  </div>
</div>
